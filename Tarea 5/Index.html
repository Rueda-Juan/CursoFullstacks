<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Style.css">
</head>

<body class>
    <div class="container-fluid container">
        <h1 class="text-center mb-4">Formulario de Datos Personales</h1>
        <form id="form-data" action="" onsubmit="validarForm(event)">
            <div class="inputs">
                <div class="mb-3 seccion_inputs">
                    <label for="nombre" class="form-label">Nombre:</label><br>
                    <input type="text" id="nombre" name="Nombre" placeholder="Nombre" required minlength="2"
                        maxlength="40">
                </div>
                <div class="mb-3 seccion_inputs">
                    <label for="apellido" class="form-label">Apellido:</label><br>
                    <input type="text" id="apellido" name="Apellido" placeholder="Apellido" required minlength="2"
                        maxlength="40">
                </div>
                <div class="mb-3 seccion_inputs">
                    <label for="email" class="form-label">Email:</label><br>
                    <input type="email" id="email" name="Email" placeholder="Email" required minlength="2"
                        maxlength="60">
                </div>
                <div class="mb-3 seccion_inputs">
                    <label for="fecha" class="form-label">Fecha:</label><br>
                    <input type="date" id="fecha" name="Fecha" placeholder="Fecha" required min="1920-01-01">
                </div>
                <div class="mb-3 seccion_inputs">
                    <label for="pais" class="form-label">Pais de Recidencia:</label><br>
                    <select name="pais" id="pais" required>
                        <option value disabled selected>Seleccione su Pais</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Chile">Chile</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="mb-3 seccion_inputs">
                    <p id="campoPais"></p>
                </div>

            </div>
            <div class="mb-3 container_buttons">
                <button type="submit" id="btn-submit" class="button_enviar" aria-label="Enviar formulario">Enviar <i
                        class="bi bi-send"></i></button>
            </div>
            <div class="mb-3 container_buttons">
                <button type="button" id="btn-style1" aria-label="Cambiar a estilo normal">Estilo <i
                        class="bi bi-brightness-high-fill"></i></button>
                <button type="button" id="btn-style2" aria-label="Cambiar a estilo de alto contraste">Estilo <i
                        class="bi bi-moon-stars-fill"></i></button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="Main.js"></script>
</body>

</html>
