<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
  <title>Document</title>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body p-4">
            <h1 class="card-title text-center mb-4">Formulario de Datos Personales</h1>

            <form id="formulario" novalidate>
              <div id="mensajeError" class="alert alert-danger d-none"></div>

              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Juan Bautista" required>
                <div class="invalid-feedback">Por favor ingrese un nombre válido (mínimo 2 caracteres).</div>
              </div>

              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Rueda" required>
                <div class="invalid-feedback">Por favor ingrese un apellido válido (mínimo 2 caracteres).</div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com" required>
                <div class="invalid-feedback">Por favor ingrese un email válido.</div>
              </div>

              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fecha" required>
                <div class="invalid-feedback">Por favor ingrese su fecha de nacimiento.</div>
              </div>

              <div class="mb-3">
                <label for="pais" class="form-label">País de Residencia:</label>
                <input type="text" class="form-control" id="pais" required>
                <div class="invalid-feedback">Por favor ingrese su país de residencia.</div>
              </div>

              <div class="d-grid gap-2">
                <button id="enviar" class="btn btn-primary" type="submit">Enviar</button>
              </div>
            </form>

            <div class="d-flex justify-content-center mt-3 gap-2">
              <button id="estilo1" class="btn btn-outline-secondary">Estilo Normal</button>
              <button id="estiloContraste" class="btn btn-outline-warning">Alto Contraste</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script personalizado -->
  <script src="script.js"></script>
</body>

</html>
