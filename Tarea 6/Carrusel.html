<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link id="estilo" rel="stylesheet" href="carrusel.css">
  <title>Carrusel de fotos</title>
</head>

<body>
  <div class="carrusel">

    <button id="botonAtras" class="nav-btn"><i class="bi bi-arrow-left-short"></i></button>

    <div class="contenedor-imagenes">
      <img src="img\img1.jpg" alt="" class="imag imgActiva" id="img1">
      <img src="img\img2.jpg" alt="" class="imag" id="img2">
      <img src="img\img3.jpg" alt="" class="imag" id="img3">
    </div>

    <button id="botonAdelante" class="nav-btn"><i class="bi bi-arrow-right-short"></i></button>

    <div class="puntos" id="puntos">
      <span class="punto puntoActivo" id="punto1"></span>
      <span class="punto" id="punto2"></span>
      <span class="punto" id="punto3"></span>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
