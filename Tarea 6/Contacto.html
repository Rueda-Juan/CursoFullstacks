<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link id="estilo" rel="stylesheet" href="contacto.css">
  <title>Contacto</title>
</head>

<body>
  <div class="container-fluid container">
    <form id="form-data" action="" onsubmit="validarForm(event)">
      <div class="mb-3">
        <label for="nombre">Nombre: </label><br>
        <input type="text" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email">Email: </label><br>
        <input type="email" id="email" required>
      </div>
      <div class="mb-3">
        <label for="mensaje">Mensaje: </label><br>
        <textarea name="mensaje" id="texto" required></textarea>
      </div>
      <div class="mb-3">
        <button type="submit" id="btn-submit" class="button_enviar" aria-label="Enviar Contacto">Enviar</button>
      </div>
    </form>
  </div>
</body>
<script src="script.js"></script>

</html>
