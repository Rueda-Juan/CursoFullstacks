<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link id="estilo" rel="stylesheet" href="contacto.css">
  <link id="estilo-nav-bar" rel="stylesheet" href="nav-bar.css">
  <title>Contacto</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link fs-5 fs-md-4 fs-lg-3 me-3 mb-2 px-3 py-2" href="Carrusel.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 fs-md-4 fs-lg-3 me-3 mb-2 px-3 py-2" href="Perfil.html">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 fs-md-4 fs-lg-3 me-3 mb-2 px-3 py-2" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <div class="container-fluid container">
    <form id="form-data" action="" onsubmit="validarForm(event)">
      <div class="mb-3">
        <label for="nombre">Nombre: </label><br>
        <input type="text" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email">Email: </label><br>
        <input type="email" id="email" required>
      </div>
      <div class="mb-3">
        <label for="mensaje">Mensaje: </label><br>
        <textarea name="mensaje" id="texto" required></textarea>
      </div>
      <div class="mb-3">
        <button type="submit" id="btn-submit" class="btn boton" aria-label="Enviar Contacto">Enviar</button>
      </div>
    </form>
  </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
